<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Gesture Password System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    .hidden {
      display: none;
    }
    
    .wrapper {
      background: #ffffff url("banner.jpg") no-repeat center top;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .wrapper::after {
      content: " ";
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 1;
    }
    
    .card-wrapper {
      position: relative;
      z-index: 9;
    }
    
    h2 {
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 9;
      font-size: 2.5em;
    }
    
    button {
      margin: 20px;
      width: 200px;
      height: 60px;
      border-radius: 50px !important;
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Hand Gesture Password System</h2>
          <div class="card-wrapper">
            <div class="options d-flex justify-content-center">
              <button id="loginBtn" class="btn btn-primary">Login</button>
              <button id="registerBtn" class="btn btn-primary">Register</button>
            </div>
            <div id="camera" class="hidden">
              <video id="video" width="100%" height="auto"></video>
              <div id="imageCount" class="text-center mt-3">Images Captured: 0/3</div>
              <button id="captureBtn" class="btn btn-primary d-block mx-auto mt-3" disabled>Capture Image</button>
              <div id="waitMessage" class="text-center mt-3 hidden">Please wait while processing...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="loader" class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const images = [];
    let imageCount = 0;

    document.getElementById("loginBtn").addEventListener("click", showCamera);
    document.getElementById("registerBtn").addEventListener("click", showCamera);

    function showCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        document.getElementById("loginBtn").disabled = true;
        document.getElementById("registerBtn").disabled = true;
        document.getElementById("camera").classList.remove("hidden");
        document.getElementById("captureBtn").disabled = false;

        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            const video = document.getElementById("video");
            video.srcObject = stream;
            video.play();
          })
          .catch((error) => {
            console.error("Error accessing camera:", error);
            document.getElementById("camera").classList.add("hidden");
            document.getElementById("loginBtn").disabled = false;
            document.getElementById("registerBtn").disabled = false;
          });
      } else {
        console.error("Camera not supported");
        document.getElementById("camera").classList.add("hidden");
        document.getElementById("loginBtn").disabled = false;
        document.getElementById("registerBtn").disabled = false;
      }
    }

    document.getElementById("captureBtn").addEventListener("click", captureImage);

    function captureImage() {
      if (imageCount < 3) {
        const canvas = document.createElement("canvas");
        const video = document.getElementById("video");
        const context = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageDataURL = canvas.toDataURL("image/jpeg");
        images.push(imageDataURL);
        imageCount++;

        document.getElementById("imageCount").textContent = `Images Captured: ${imageCount}/3`;

        if (imageCount === 3) {
          document.getElementById("captureBtn").disabled = true;
          document.getElementById("waitMessage").classList.remove("hidden");
          document.getElementById("loader").style.display = "block";

          // Simulating backend processing delay
          setTimeout(() => {
            document.getElementById("waitMessage").classList.add("hidden");
            document.getElementById("loader").style.display = "none";

            // Display the result received from the backend
            // You can update the UI accordingly
            // Here, we simply display the captured images
            const imageContainer = document.createElement("div");
            images.forEach((imageData) => {
              const img = document.createElement("img");
              img.src = imageData;
              img.classList.add("img-thumbnail", "m-2");
              imageContainer.appendChild(img);
            });
            document.getElementById("camera").appendChild(imageContainer);
          }, 2000);
        }
      }
    }
  </script>
</body>
</html>
