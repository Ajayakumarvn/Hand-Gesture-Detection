<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Gesture Password System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Hand Gesture Password System</h2>
          <div class="options">
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="registerBtn" class="btn btn-primary">Register</button>
          </div>
          <div id="camera" class="hidden">
            <video id="video" width="100%" height="auto"></video>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("loginBtn").addEventListener("click", showCamera);
      document
        .getElementById("registerBtn")
        .addEventListener("click", showCamera);

      function showCamera() {
        document.getElementById("loginBtn").disabled = true;
        document.getElementById("registerBtn").disabled = true;
        document.getElementById("camera").classList.remove("hidden");

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            document.getElementById("video").srcObject = stream;
            document.getElementById("video").play();
          })
          .catch((error) => {
            console.error("Error accessing camera:", error);
          });
      }
    </script>
  </body>
</html>
